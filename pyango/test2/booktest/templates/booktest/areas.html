<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自關聯案例</title>
</head>
<body>
<h1>當前地區</h1>
{{ area.atitle }}<br/>
<h1>父級地區</h1>
{{ parent.atitle }}<br/>
<h1>下級地區</h1>
<ul>
    {% for child in children %}
        <li>{{ child.atitle }}</li>
    {%endfor%}
</ul>
</body>
</html>
