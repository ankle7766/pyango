<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>顯示圖書官林的英雄信息</title>
</head>
<body>
<h1>{{ book.btitle }}</h1>
英雄信息如下:<br/>
<ul>
    {% for human in humen %}
        <li>{{ human.hname }}--{{ human.hcomment }}</li>
    {% empty %}
        <li>沒有人物信息</li>
    {% endfor %}
</ul>
</body>
</html>
