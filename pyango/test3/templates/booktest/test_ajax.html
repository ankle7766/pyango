<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax</title>
    <script src="/static/js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {

            //綁定btnAjax的click事件
            $('#btnAjax').click(function () {
                alert(1)
                $.ajax({
                    'url': '/ajax_handle',
                    'type':'get',
                    'dataType': 'json',
<!--                    'async':false,  // 同步的ajax請求-->
                }).success(function (data) {
                    //進行處裡
                    alert(2)
                    if (data.res == 1) {
                        $('#massage').show().html('提示信息')
                    }
                })
                alert(3)
             })

        })
    </script>
    <style>
        #massage {
            display: none;
            color: red;
        }
    </style>
</head>
<body>
<input type="button" id="btnAjax" value="ajax請求">
<div id="massage"></div>
</body>
</html>
